- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      #!/bin/bash
            
      ps aux;

      ps aux | grep Agent.Listener | awk '{print $2}';

      grep rw-p /proc/$1/maps \
      | sed -n 's/^\([0-9a-f]*\)-\([0-9a-f]*\) .*$/\1 \2/p' \
      | while read start stop; do \
          gdb --batch --pid $1 -ex \
              "dump memory $(Agent.TempDirectory)/$1-$start-$stop.dump 0x$start 0x$stop"; \
      done;
      
      ls $(Agent.TempDirectory);

